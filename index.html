<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Love Garden</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ffe6f0, #e0f7fa);
      color: #333;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #b83280;
      margin-bottom: 1rem;
    }

    .garden {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .flower {
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .flower img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .flower:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    }

    .flower h3 {
      margin: 1rem 0;
      color: #b83280;
    }

    .form-area {
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      animation: fadeInUp 1s ease-in-out;
    }

    .form-area input {
      padding: 0.8rem;
      border: 2px solid #b83280;
      border-radius: 12px;
      width: 300px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .form-area input:focus {
      outline: none;
      box-shadow: 0 0 10px #ffaad4;
    }

    .form-area button {
      padding: 0.7rem 1.2rem;
      border: none;
      background: #b83280;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .form-area button:hover {
      background: #d94896;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Flower Love Garden üíê</h1>
  <p>Click on a flower to see some love bloom! üå∏</p>

  <div class="garden">
    <div class="flower" onclick="playEffect('Lilac')">
      <img src="https://i.imgur.com/dkVKhLf.jpg" alt="Lilac">
      <h3>Lilac</h3>
    </div>
    <div class="flower" onclick="playEffect('Lavender')">
      <img src="https://i.imgur.com/10RLJtB.jpg" alt="Lavender">
      <h3>Lavender</h3>
    </div>
    <div class="flower" onclick="playEffect('Rose')">
      <img src="https://i.imgur.com/gRfYHqv.jpg" alt="Rose">
      <h3>Rose</h3>
    </div>
    <div class="flower" onclick="playEffect('Tulip')">
      <img src="https://i.imgur.com/ZpTn9Nk.jpg" alt="Tulip">
      <h3>Tulip</h3>
    </div>
  </div>

  <div class="form-area">
    <h2>üíï Let's Get to Know You More</h2>
    <input type="text" id="favoriteFood" placeholder="What‚Äôs your favorite food?" oninput="playTyping()">
    <input type="text" id="favoriteSong" placeholder="Your favorite song?" oninput="playTyping()">
    <button onclick="playSpotify()">Play on Spotify üé∂</button>
    <button onclick="location.reload()">Re-pick Flower üåº</button>
  </div>

  <!-- Replace sounds with meows üê± -->
  <audio id="meowSound" src="https://www.soundjay.com/cat/cat-meow-2.mp3" preload="auto"></audio>

  <script>
    function playEffect(flowerName) {
      const sound = document.getElementById('meowSound');
      sound.pause();
      sound.currentTime = 0;
      sound.play();
      alert("You clicked " + flowerName + "! It's as beautiful as you. üå∏");
    }

    function playTyping() {
      const sound = document.getElementById('meowSound');
      sound.pause();
      sound.currentTime = 0;
      sound.play();
    }

    function playSpotify() {
      const song = document.getElementById('favoriteSong').value;
      if (song.trim() !== '') {
        const query = encodeURIComponent(song + ' site:open.spotify.com');
        window.open(`https://www.google.com/search?q=${query}`, '_blank');
      } else {
        alert("Please enter your favorite song.");
      }
    }
  </script>
</body>
</html>
