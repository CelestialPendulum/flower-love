<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romantic Flower Picker 🌸</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Pick a Flower 💐</h1>

  <div class="flower-container">
    <img src="images/lavander.jpg" alt="Lavender" class="flower" data-sound="lavender.mp3" />
    <img src="images/lilac.jpg" alt="Lilac" class="flower" data-sound="lilac.mp3" />
    <img src="images/roses.jpg" alt="Rose" class="flower" data-sound="roses.mp3" />
    <img src="images/tulip.png" alt="Tulip" class="flower" data-sound="tulip.mp3" />
  </div>

  <div class="input-container">
    <label for="romantic-question">What kind of love do you dream about?</label>
    <input
      type="text"
      id="romantic-question"
      placeholder="Whisper your love here..."
      oninput="playTypingSound()" />
    <button onclick="searchSpotify()">Play in Spotify 🎶</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
